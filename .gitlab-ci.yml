image: gradle:7.3.1-jdk17-alpine

stages:
  - build
  - test

build:
  stage: build
  script:
    - echo "Starting build stage . . ."
    - cat /etc/os-release
    - chmod +x GoMeals/backend/gradlew
    - GoMeals/backend/gradlew build
    - java -version
    - echo "Build complete!"

test-services:
  stage: test
  script:
    - echo "Starting test stage . . ."
    - chmod +x ./gradlew
    - ./gradlew test
    - echo "Test stage completed!"
